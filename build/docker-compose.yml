version: '3.8'
services:
    mongodb:
        image: mongo:latest
        container_name: modulith_mongo
        ports:
            - 27017:27017
        volumes:
            - data:/data/db
        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=pass123

    modulith-node:
        build:
            context: ./..
            dockerfile: ./build/Dockerfile.dev
        container_name: modulith-node
        env_file:
            - ../.env
        ports:
            - '8080:8080'
        volumes:
            - logs:/app/logs
            - ../:/app
            - /app/node_modules
        depends_on:
            - mongodb
volumes:
    data:
    logs:
