version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: modulith_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    env_file:
      - ./envs/.env.${ENVIRONMENT:-dev}
    networks:
      - modulith_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Node.js API Application
  modulith-api:
    build:
      context: ./..
      dockerfile: ./deployment/docker/Dockerfile.${ENVIRONMENT:-dev}
    container_name: modulith_api
    restart: unless-stopped
    env_file:
      - ./envs/.env.${ENVIRONMENT:-dev}
    ports:
      - '8080:8080'
    volumes:
      - app_logs:/app/logs
      # Development hot reload (only mounted in dev mode)
      - ../src:/app/src:${DEV_MODE:-ro}
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - modulith_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: modulith_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - nginx_logs:/var/log/nginx
    depends_on:
      modulith-api:
        condition: service_healthy
    networks:
      - modulith_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Persistent volumes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

# Custom network
networks:
  modulith_network:
    driver: bridge

